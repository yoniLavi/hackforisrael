{% extends 'website/base.html' %}
{% load i18n %}

{% block content_container %}
<link rel="stylesheet" href="{{ STATIC_URL }}blog/code.css">

<div id="blog_list" class="row">
<div class="columns large-16">
	<ul>
	{% for post in posts %}
		<li>
			<a href="{{ post.year }}/{{ post.month }}/{{ post.day }}/{{ post.slug }}">{{ post.slug }}</a>
		</li>

		{%  include 'blog/_post.html' %}

	{% endfor %}
	</ul>
</div>
</div>
{% endblock %}
